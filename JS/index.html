<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <header>
        <h1>Character Creator</h1>
        <button id="createCharacterButton">Create New Character</button>
        <button id="viewCharactersButton">Created Characters</button>
    </header>

    <div id="characterDisplay"></div>
    <div id="viewCharactersModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Created Characters</h2>
            <div id="createdCharactersDisplay"></div>
        </div>
    </div>

    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Your Character</h2>
            <form id="createForm">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required><br><br>
    
                <label for="age">Age: </label>
                <input type="number" id="age" name="age" required><br><br>
    
                <label for="backstory">Backstory: </label>
                <textarea id="backstory" name="backstory" required></textarea><br><br>
    
                <input type="submit" value="Create Character">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
